name: Swift Unit Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  workflow_call: # 他のワークフローからの呼び出しを許可
    outputs:
      result:
        description: "Unit test result"
        value: ${{ jobs.run-tests.outputs.result }} # jobs.testから修正

jobs:
  run-tests:
    runs-on: macos-latest
    outputs:
      result: ${{ steps.run_tests.outcome }} # ステップの成否結果

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run unit tests
        id: run_tests
        # xcodebuildでの実行に変更 (ローカルでのテスト実行に合わせる)
        # swift test はローカルでUIKitなどの依存関係で問題があったため
        run: |
          set -o pipefail && xcodebuild test -scheme CatScreeningKitTests -destination 'platform=iOS Simulator,name=iPhone 15' | xcpretty 