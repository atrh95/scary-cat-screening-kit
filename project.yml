name: CatScreeningKit
options:
  bundleIdPrefix: com.akitorahayashi.CatScreeningKit
path: CatScreeningKit.xcodeproj

packages:
  CatScreeningKit:
    path: .

schemes:
  SampleApp:
    build:
      targets:
        SampleApp: all
    run:
      config: Debug
    test:
      config: Debug
      targets: []
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release

targets:
  SampleApp:
    type: application
    platform: iOS
    deploymentTarget: "15.0"
    sources:
      - path: SampleApp
    dependencies:
      - package: CatScreeningKit
        product: CatScreeningKit
    info:
      path: SampleApp/Info.plist
      properties:
        UILaunchScreen: {}
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: $(bundleIdPrefix).SampleApp
